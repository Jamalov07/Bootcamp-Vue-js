<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex justify-center mx-auto text-center min-w-full items-center bg-green-300 min-h-screen"
    >
      <div
        class="container flex justify-around items-center bg-orange-700 w-96 h-60 rounded-xl"
      >
        <button
          class="decrement py-1 px-5 bg-yellow-600 font-extrabold text-6xl rounded-2xl"
        >
          -
        </button>
        <h1
          class="counter border-full bg-blue-600 text-6xl font-serif w-40 rounded-2xl"
        >
          0
        </h1>
        <button
          class="increment py-1 px-5 bg-green-600 font-extrabold text-6xl rounded-2xl"
        >
          +
        </button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>

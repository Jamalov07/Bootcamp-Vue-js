<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link href="/styles/style.css" rel="stylesheet" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    
  </head>
  <body>
    <main class="bg-blue-500 h-screen flex justify-center items-center">
      <div
        class="rounded-2xl container mx-auto bg-green-500 flex justify-evenly flex-col items-center"
      >
        <h1 class="text-red-800 text-5xl text-center pt-5">Sign In</h1>
        <form
          action=""
          class="flex flex-col justify-around items-center h-[400px] w-1/2"
        >
          <label for="email" class="w-full">
            <h5 class="text-cyan-900 text-2xl font-bold w-full">
              Input your Email:
            </h5>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-1 border-2 rounded-lg outline-none"
            />
          </label>
          <label for="password" class="w-full">
            <h5 class="text-cyan-900 text-2xl font-bold w-full">
              Input your Password
            </h5>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-1 border-2 rounded-lg outline-none"
            />
          </label>
          <button
            class="btn w-1/3 border-2 rounded-md bg-blue-600 text-white border-none h-[40px] duration-500"
            type="submit"
          >
            Sumbit
          </button>
        </form>
      </div>
    </main>
    <script src="../script/index.js"></script>
  </body>
</html>

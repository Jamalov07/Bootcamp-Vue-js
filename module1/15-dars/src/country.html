  <body>
    <header class="bg-white shadow-lg fixed top-0 w-full">
      <div class="container mx-auto">
        <nav class="nav flex justify-between h-20 items-center">

    <main>

        </div>

        <div class="img flex justify-between items-center">

                </li>

            </div>

      let name = localStorage.getItem("isname");
